<!doctype html>
<html>
  <head>
    <title>Ace Visualiser</title>
    <link href="ace.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <a href="games/">All games</a>
    </div>
    <div id="moves">
      <input id="move" value="0"></input> of <span id="total">0</span>
      <button id="prev">Previous</button>
      <button id="next">Next</button>
      <button id="play">Play</button>
      <input id="speed" value="1"></input>
      <input id="dir" value="games/current" disabled=true></input>
    </div>
    <div>
      <div id="result"></div>
      <div id="world"></div>
    </div>
  </body>
  <script src="cytoscape.js"></script>
  <script src="cytoscape-cose-bilkent.js"></script>
  <script src="cy.js"></script>
  <script src="ace.js"></script>
</html>
